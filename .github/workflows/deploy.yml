name: "Deploy to GitHub Pages"

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Adding Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 20

            - name: Install Dependencies
              run: npm install

            - name: Deploy to GH pages
              run: npm run deploy

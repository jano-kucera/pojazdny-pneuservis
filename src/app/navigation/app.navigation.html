<!-- Mobile nav -->
<mat-sidenav-container
    style="right: 0"
    [hasBackdrop]="true">
    <mat-sidenav
        #sidenav
        mode="over"
        [autoFocus]="false"
        [fixedInViewport]="true"
        [position]="'end'">
        <!-- Nav links -->
        @for (link of items; track link) {
            <button
                mat-button
                (click)="link.action(); sidenav.close()">
                {{ link.title }}
                @if (link.icon) {
                    <i [class]="'fa-brands ' + link.icon"></i>
                }
            </button>
        }

        <!-- Theme toggle -->
        <button
            mat-button
            (click)="sidenavThemeToggle.toggleElementRef().toggle()">
            <app-theme-toggle #sidenavThemeToggle />
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <button
            mat-button
            (click)="sidenav.toggle()">
            <i class="fa fa-bars"></i>
        </button>
    </mat-sidenav-content>
</mat-sidenav-container>

<!-- Desktop nav -->
<nav
    mat-tab-nav-bar
    mat-stretch-tabs="false"
    mat-align-tabs="center"
    [tabPanel]="tabPanel">
    <!-- Nav links -->
    @for (link of items; track link) {
        <a
            tabindex="0"
            mat-tab-link
            (click)="link.action()">
            {{ link.title }}
            @if (link.icon) {
                <i [class]="'fa-brands ' + link.icon"></i>
            }
        </a>
    }

    <!-- Theme toggle -->
    <a
        tabindex="0"
        mat-tab-link
        (click)="navThemeToggle.toggleElementRef().toggle()">
        <app-theme-toggle #navThemeToggle />
    </a>
</nav>
<mat-tab-nav-panel #tabPanel />

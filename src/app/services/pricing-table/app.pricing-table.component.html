<!-- Tabulka so sluzbami -->
@let columns = ["service", "price"];
<table
    mat-table
    class="mat-elevation-z2"
    [dataSource]="tableData">
    <!-- Sluzba -->
    <ng-container [matColumnDef]="columns[0]">
        <th
            *matHeaderCellDef
            mat-header-cell>
            <b>Slu≈æba</b>
        </th>
        <td
            *matCellDef="let element"
            mat-cell>
            {{ element.service }}
        </td>
    </ng-container>
    <!-- Cena -->
    <ng-container [matColumnDef]="columns[1]">
        <th
            *matHeaderCellDef
            mat-header-cell>
            <b>Cena</b>
        </th>
        <td
            *matCellDef="let element"
            mat-cell>
            {{ element.price }}
        </td>
    </ng-container>

    <!-- Tabulka -->
    <tr
        *matHeaderRowDef="columns"
        mat-header-row>
    </tr>
    <tr
        *matRowDef="let row; columns: columns"
        mat-row>
    </tr>
</table>

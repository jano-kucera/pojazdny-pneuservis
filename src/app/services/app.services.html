<h2>SLUŽBY</h2>
<p>Ponúkame komplexné a kvalitné pneuservisné práce ako v kamennom pneuservise a to priamo u Vás!</p>

<div>
    <mat-tab-group
        appSwipe
        (swipe)="swipe($event)"
        mat-align-tabs="center"
        [mat-stretch-tabs]="false"
        [animationDuration]="500"
        [(selectedIndex)]="selectedIndex"
    >
        @for (item of items; track $index) {
        <mat-tab [label]="item.title">
            <div class="image-container">
                <div class="image-description">
                    {{item.description}}
                </div>
                <img
                    [src]="item.image"
                    [alt]="item.image"
                >
            </div>
        </mat-tab>
        }
    </mat-tab-group>
</div>

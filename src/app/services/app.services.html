<mat-card
    class="elevated"
    [appearance]="'outlined'">
    <mat-card-content>
        <h2>SLUŽBY</h2>
        <p>
            Ponúkame komplexné a kvalitné pneuservisné práce ako v kamennom
            pneuservise a to priamo u Vás!
        </p>

        <mat-divider />
        <mat-tab-group
            appSwipe
            mat-align-tabs="center"
            [mat-stretch-tabs]="false"
            [animationDuration]="500"
            [(selectedIndex)]="selectedIndex"
            (swipe)="swipe($event)">
            @for (item of items; track $index) {
                <mat-tab [label]="item.title">
                    <div class="image-container">
                        <div class="image-description">
                            {{ item.description }}
                        </div>
                        <img
                            [src]="item.image"
                            [alt]="item.image" />
                    </div>
                </mat-tab>
            }
        </mat-tab-group>

        <br />
        <mat-divider />
    </mat-card-content>

    <!-- Orientacny cennik -->
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header #priceListToggle>
                <mat-panel-title>Orientačný cenník služieb</mat-panel-title>
            </mat-expansion-panel-header>
            <!-- Cennik -->
            @defer (on interaction(priceListToggle)) {
                <app-pricing-table />
            } @loading {
                <mat-progress-bar mode="indeterminate" />
            }
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>

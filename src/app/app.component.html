<mat-sidenav-container>
    <!-- Nav bar -->
    <app-navigation />

    <!-- Content -->
    <div id="domov">
        <!-- Panorama -->
        <app-panorama />

        <!-- O nas -->
        <app-about-us id="o-nas" />

        <!-- Sluzby -->
        <app-services id="sluzby" />

        <div class="galleries-contact-container">
            <gallery
                id="imagesLeft"
                gallerize
                [items]="imagesLeft"
                [imageSize]="'cover'" />

            <!-- Kontakt -->
            <app-contact id="kontakt" />

            <!-- Galeria -->
            <gallery
                id="imagesRight"
                gallerize
                [items]="imagesRight" />
        </div>
    </div>
</mat-sidenav-container>
